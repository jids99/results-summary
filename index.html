<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <section class="results-container">
      <h1 class="result-label">Your Result</h1>
      <div class="score-circle">
        <div class="score-result">
          76
        </div>
        <div class="score-over">of 100</div>
      </div>
      <div class="great">
        Great
      </div>
      <div class="message">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </section>
    <section class="summary-container">
      <h1 class="summary-label">Summary</h1>

      <div class="score-container-reaction">
        <div class="icon-label">
          <img src="/assets/images/icon-reaction.svg" alt="icon-reaction">
          <span class="reaction-label">Reaction</span>
        </div>
        <div>
          <span class="score">80</span> <span class="over">/ 100</span>
        </div>
      </div>

      <div class="score-container-memory">
        <div class="icon-label">
          <img src="/assets/images/icon-memory.svg" alt="icon-memory">
          <span class="memory-label">Memory</span>
      </div>
        <div>
          <span class="score">92</span> <span class="over">/ 100</span>
        </div>
      </div>

      <div class="score-container-verbal">
        <div class="icon-label">
          <img src="/assets/images/icon-verbal.svg" alt="icon-verbal">
        <span class="verbal-label">Verbal</span>
        </div>
        <div>
          <span class="score">61</span> <span class="over">/ 100</span>
        </div>
      </div>

      <div class="score-container-visual">
        <div class="icon-label">
          <img src="/assets/images/icon-visual.svg" alt="icon-visual">
          <span class="visual-label">Visual</span>
        </div>
        <div>
          <span class="score">72</span> <span class="over">/ 100</span>
        </div>
      </div>
      <button class="continue-btn">
        Continue
      </button>
    </section>
  </main>
  

</body>
</html>
